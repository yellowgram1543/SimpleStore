<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SimplyShop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkout.css">
    <script src="currency-converter-checkout.js"></script>
    <script src="checkout.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">SimplyShop</div>
            <div class="header-icons">
                <a href="login.html">Login</a>
                <a href="index.html">Shop</a>
                <a href="cart.html">Cart</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Billing Details</h2>
                <form id="checkout-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>

                    <h2>Payment Information</h2>
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>

                    <button type="submit">Place Order</button>
                    <button id="diamante-wallet-btn" class="wallet-btn">Pay with Diamante Wallet</button>
                </form>
            </div>
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div class="cart-items"></div>
                <div class="total-price"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SimplyShop. All rights reserved.</p>
            <p>Follow us on:
                <a href="#">Instagram</a> |
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
